<!DOCTYPE html>
<html>

<head>
    <title>Reminders</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">

            <span class="mdl-layout-title">Title</span>

            <div class="mdl-layout-spacer"></div>

            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>
    </header>

    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
        </nav>
    </div>

    <main class="mdl-layout__content">
        <div class="page-content">

            <body>
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col"></div>
                    <div class="mdl-cell mdl-cell--4-col">
                        <h1>Reminders</h1>

                        <div>
                            <h4>Time now: <span id="clock"></span></h4>
                        </div>
                        <script src="clock.js"></script>
                        <div>

                            <hr></hr>

                            <h3>Reminder List</h3>
                            <p>Number of Reminders: <span id="reminderCount">0</span></p>

                            <div id="reminderList">
                                <p>This list is empty</p>
                            </div>

                        </div>
                        <hr>
                        </hr>

                        <div>
                            <h3>New Reminder</h3>
                            <label>Reminder Date: </label><input
                                class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" type="date"
                                id="dateInput"><br><br>
                            <label>Contents: </label><input
                                class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" type="text"
                                id="reminderInput"><br><br>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                                id="submit">Add to
                                List</button>
                        </div>

                        <script src="reminder.js"></script>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col"></div>
                </div>
            </body>

        </div>
    </main>
</div>

</html>
