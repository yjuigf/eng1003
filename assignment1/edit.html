<html>

<head>
    <title>We are Groots - Inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="moss-verification-code" content="057019abb25c78dddcde5a948b3d53a492aa24ae1ca6f4269b41b481b5fcbb9e">
    <meta name="copyright" content="Monash University">
    <!-- MDL library -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-deep_purple.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- extra styling for MDL header row not to have menu on left -->
    <style>
        .mdl-layout__header-row {
            padding: 0 16px 0 16px;
        }

        a {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">We are Groots - Inventory</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="index.html">Back</a>
                </nav>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- placeholder for edit page content -->
                    <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                        <h5>Edit Clothing Item</h5>
                    </div>
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--12-col">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
                                <input class="mdl-textfield__input" type="text" id="updateItemName">
                                <label class="mdl-textfield__label" for="updateItemName">Update Item Name</label>
                            </div><br>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
                                <input class="mdl-textfield__input" type="text" id="updateItemStock">
                                <label class="mdl-textfield__label" for="updateItemStock">Update Stock</label>
                            </div><br>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
                                <input class="mdl-textfield__input" type="text" id="updateItemPrice">
                                <label class="mdl-textfield__label" for="updateItemPrice">Update Unit Price</label>
                            </div><br>
                            <div>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button" onclick="submit()">Submit</button>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button" onclick="cancel()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
        </main>
    </div>
    <script src="js/shared.js"></script>
    <script src="js/edit.js"></script>
</body>

</html>
