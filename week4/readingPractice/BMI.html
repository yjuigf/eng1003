<!DOCTYPE html>
<html>
    <head>
        <title>BMI Calculator</title>
    </head>
    <body>
        <h1>BMI Calculator</h1>
        <hr></hr>

        <h3>User Input</h3>
        <div id = "input">
            <label>Height: <input type="text" id = "height"> cm</label><br><br>
            <label>Weight: <input type="text" id = "weight"> kg</label><br><br>
        </div>

        <div id = "button">
            <button id = "run">Calculate</button>
        </div>
        <hr></hr>

        <div id = "results">
            <p id = "BMI">Enter your height and weight</p>
            <p id = "rating">Your calculated BMI will be displayed here</p>
        </div>

        <script src="BMI.js"></script>
    </body>
</html>
